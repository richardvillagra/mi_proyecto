<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/16.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Tablas</title>
</head>
<body>
    <h1 class="title">Tablas</h1>
    <div class="table-container">
        <table class="table">
            <caption>Lista css del tiempo</caption>
            <colgroup>
                <col class="col1">
                <col class="col2">
                <col class="col3">
            </colgroup>
            <thead>
                <th class="table__head">Hoy</th>
                <th class="table__head">Mañana</th>
                <th class="table__head">Pasado Mañana</th>
            </thead>
            <tbody>
                <tr class="table__row">
                    <td class="table__data">Soleado</td>
                    <td class="table__data">Mayormente nublado</td>
                    <td class="table__data">Parcialmente nublado</td>
                </tr>
                <tr class="table__row">
                    <td class="table__data">30°</td>
                    <td class="table__data">19°</td>
                    <td class="table__data">27°</td>
                </tr>
                <tr class="table__row">
                    <td class="table__data">Este 13 km/h°</td>
                    <td class="table__data">Este 15 km/h°</td>
                    <td class="table__data">Sur 20 km/h°</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
