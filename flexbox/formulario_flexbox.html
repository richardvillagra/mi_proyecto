<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contactos</title>
</head>
<body>
    <div class="tarjeta_principal">
        <div class="tarjeta_izquierda">
            <img src="img/contacto.png" alt="">
        </div>
        <div class="tarjeta_derecha">
            <h1 class="tarjeta_titulo">contactos</h1>
            <form action="#" class="Formulario">
                <div class="formulario_nombres">
                    <div class="formuario_campos">
                        <label for="nombres" class="formuario__label">Nombres</label>
                        <input type="text" id="nombres" class="formulario__input">
                    </div>
                    <div class="formuario_campos">
                        <label for="apellidos" class="formuario__label">Apellidos</label>
                        <input type="text" id="apellidos" class="formulario__input">
                    </div>
                </div><br>
                <div class="formuario_campos">
                    <label for="email" class="formuario__label">Email</label>
                    <input type="email" id="email" class="formulario__input">
                </div>
                <div class="formuario_campos">
                    <label for="mensaje" class="formuario__label">Mensaje</label>
                    <textarea id="mensaje" class="formulario__texarea"></textarea>
                </div><br>
                <input type="submit" class="formulario_submit" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
